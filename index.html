<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap');

        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        p {
            font-size: 20px;
        }
        li {
            font-size: 20px;
        }
        a {
            font-size: 16px;
        }
        .container {
            flex: 1;
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .tabs button {
            background-color: #2e2e2e;
            border: none;
            padding: 14px 20px;
            color: #f0f0f0;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tabs button:hover {
            background-color: #1e1e1e;
        }
        .tabs button.active {
            background-color: #4e4e4e;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 15px;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
        a {
            color: #84bdf1;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #46a7ff;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #1e1e1e;
            color: #f0f0f0;
            border-radius: 10px;
            margin-top: 40px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .footer a:hover {
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Click the link below to go to the OH Resources page:</p>
    <a href="ohresources.html">Go to OH Resources</a>
</body>
</html>
